# Configuration for manual categorische mapping tables
# Each file maps original values to categorical versions (_cat)

manual_mapping_tables:
  # Leeftijd mappings - VU style en per jaar categorieën
  - file: "leeftijd_per_peildatum_1_oktober_cat.csv"
    join_on: "leeftijd_per_peildatum_1_oktober"
    output_column: "leeftijd_per_peildatum_1_oktober_cat"

  - file: "leeftijd_per_peildatum_1_oktober_per_5_jaar_cat.csv"
    join_on: "leeftijd_per_peildatum_1_oktober"
    output_column: "leeftijd_per_peildatum_1_oktober_per_5_jaar_cat"

  # Postcode mappings met _NL suffix (speciale codes naar NA, reguliere postcodes naar zichzelf)
  - file: "postcodecijfpostcodecijfers_alleen_NLers_student_op_1_oktober_NL.csv"
    join_on: "postcodecijfers_student_op_1_oktober"
    output_column: "postcodecijfers_student_op_1_oktober_NL"

  - file: "postcodecijfers_alleen_NL.csv"
    join_on: "postcodecijfers_van_de_hoogste_vooropl._voor_het_ho"
    output_column: "postcodecijfers_van_de_hoogste_vooropl._voor_het_ho_NL"

  # Vooropleiding mappings - numerieke codes naar categorieën
  - file: "hoogste_vooropleiding_cat.csv"
    join_on: "hoogste_vooropleiding"
    output_column: "hoogste_vooropleiding_cat"

  - file: "hoogste_vooropleiding_voor_het_ho_profiel_cat.csv"
    join_on: "hoogste_vooropleiding_voor_het_ho"
    output_column: "hoogste_vooropleiding_voor_het_ho_profiel_cat"

# Settings for manual mapping processing
settings:
  manual_dir: "data/reference/manual"
  auto_match_columns: true
  case_style_matching: true
  create_categorical_columns: true
  categorical_suffix: "_cat"

# Mapping types
mapping_types:
  simple: "1-on-1 mapping from value to label"
  range: "Mapping based on numeric ranges"
  special: "Custom logic for special cases (like postcodes)"
